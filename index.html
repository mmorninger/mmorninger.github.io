<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morninger Universe | Interactive</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; touch-action: none; }

        /* --- UI OVERLAY (TOP) --- */
        .top-nav {
            position: fixed; top: 3vh; width: 100%; 
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 10; pointer-events: none;
        }
        .top-nav div, .top-nav a { pointer-events: auto; }

        .copyright-mark {
            margin-left: 4vh;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.1vh; letter-spacing: 0.2vh;
            text-transform: uppercase;
        }

        .contact-box {
            margin-right: 4vh;
            display: flex; flex-direction: column; align-items: flex-end;
            cursor: pointer;
        }

        .contact-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.3vh; letter-spacing: 0.2vh; /* Tăng nhẹ font Contact */
            transition: 0.3s;
        }

        /* --- THÔNG BÁO COPY TO & RÕ --- */
        .copy-toast {
            font-size: 1.5vh; /* Làm to hẳn lên */
            color: #fff; /* Chuyển sang màu trắng để nổi bật */
            margin-top: 1vh; 
            opacity: 0; 
            transition: 0.4s;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .contact-box:hover .contact-label { color: #fff; text-shadow: 0 0 1vh #fff; }

        /* --- DAWN BACKGROUND --- */
        .dawn-portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://googleusercontent.com/image_generation_content/2') no-repeat center center; background-size: cover; z-index: 1; cursor: pointer; filter: brightness(0.4); transition: filter 1s; }
        .dawn-portal:hover { filter: brightness(0.6); }

        .stcl-atmosphere { position: fixed; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

        /* --- WORLD ZOE SYSTEM --- */
        .zoe-system { position: relative; z-index: 3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 150vh; }
        #dust-core { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        
        .zoetrope-wrapper { width: 25vh; height: 35vh; transform-style: preserve-3d; cursor: grab; z-index: 4; }
        .zoetrope-wrapper:active { cursor: grabbing; }
        .zoetrope { width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.1s ease-out; }

        .face { position: absolute; width: 25vh; height: 35vh; background: rgba(15, 15, 15, 0.9); border: 0.1vh solid rgba(255,255,255,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center; text-decoration: none; color: #fff; transition: border 0.3s; backface-visibility: visible; user-select: none; border-radius: 1.5vh; clip-path: ellipse(95% 100% at 50% 50%); }
        .face:hover { border-color: rgba(255,255,255,0.5); }
        .face span { font-size: 1.2vh; letter-spacing: 0.3vh; margin-top: 2vh; text-align: center; }

        /* --- BURROWEL BASE --- */
        .burrowel-anchor { text-decoration: none; position: relative; z-index: 5; display: flex; flex-direction: column; align-items: center; margin-top: 8vh; transition: 0.5s; }
        .burrowel-base { width: 30vh; height: 6vh; background: radial-gradient(ellipse at center, rgba(200,200,200,0.2) 0%, transparent 75%); transform: rotateX(75deg); border-radius: 50%; border: 0.1vh solid rgba(255,255,255,0.05); box-shadow: 0 0 4vh rgba(255,255,255,0.1); }
        .burrowel-text { color: rgba(255,255,255,0.4); font-size: 1.4vh; letter-spacing: 0.5vh; margin-top: -1.5vh; transition: 0.3s; }
        .burrowel-anchor:hover .burrowel-base { background: rgba(255,255,255,0.3); box-shadow: 0 0 6vh rgba(255,255,255,0.3); }
        .burrowel-anchor:hover .burrowel-text { color: #fff; text-shadow: 0 0 1vh #fff; }

        /* --- FOOTER PROJECT --- */
        footer { 
            position: fixed; 
            bottom: 10vh; /* Đẩy lên cao hơn (cũ là 4vh) */
            width: 100%; 
            z-index: 4; 
            display: flex; 
            justify-content: center; 
            gap: 5vh; /* Tăng khoảng cách giữa các project */
        }
        
        .minor-ip { 
            background: none; border: none; 
            color: rgba(255,255,255,0.3); 
            cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .minor-ip:hover { color: #fff; }

        .ip-name { font-size: 1.5vh; letter-spacing: 0.2vh; font-weight: bold; }
        .ip-sub { font-size: 0.9vh; letter-spacing: 0.1vh; opacity: 0.6; margin-top: 0.3vh; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="copyright-mark">© 2026 MORNINGER UNIVERSE</div>
        <div class="contact-box" onclick="copyEmail()">
            <span class="contact-label">CONTACT</span>
            <span id="copy-status" class="copy-toast">m.morniger@gmail.com COPIED</span>
        </div>
    </div>

    <div class="dawn-portal" onclick="if(!isDragging) window.location.href='dawn.html'"></div>
    <div class="stcl-atmosphere"></div>

    <div class="zoe-system">
        <canvas id="dust-core"></canvas>
        <div class="zoetrope-wrapper" id="wrapper">
            <div class="zoetrope" id="zoetrope">
                <a href="stcl-detail.html" class="face" onclick="if(isDragging) return false;">
                    <div style="width:100%; height:100%; background: url('https://googleusercontent.com/image_generation_content/1') center; background-size: cover; opacity: 0.6;"></div>
                    <span>SIGN THE COLD LAND</span>
                </a>
                <a href="zoe-ip2.html" class="face" onclick="if(isDragging) return false;">
                    <div style="width:100%; height:100%; background: #1a1a1a;"></div>
                    <span>IP CORE II</span>
                </a>
                <a href="zoe-ip3.html" class="face" onclick="if(isDragging) return false;">
                    <div style="width:100%; height:100%; background: #1a1a1a;"></div>
                    <span>IP CORE III</span>
                </a>
            </div>
        </div>
        <a href="burrowel.html" class="burrowel-anchor">
            <div class="burrowel-base"></div>
            <div class="burrowel-text">BURROWEL</div>
        </a>
    </div>

    <footer>
        <button class="minor-ip">
            <span class="ip-name">Hội Chứng</span>
            <span class="ip-sub">(Syndrome)</span>
        </button>
        <button class="minor-ip">
            <span class="ip-name">Project B</span>
        </button>
        <button class="minor-ip">
            <span class="ip-name">Project C</span>
        </button>
    </footer>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("m.morniger@gmail.com");
            const status = document.getElementById('copy-status');
            status.style.opacity = "1";
            setTimeout(() => { status.style.opacity = "0"; }, 2500);
        }

        const zoetrope = document.getElementById('zoetrope');
        const wrapper = document.getElementById('wrapper');
        const faces = document.querySelectorAll('.face');
        const canvas = document.getElementById('dust-core');
        const ctx = canvas.getContext('2d');
        let currentRotation = 0; let isDragging = false; let startX = 0; let autoRotate = true;

        function updateLayout() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            const totalFaces = faces.length;
            const faceWidth = faces[0].offsetWidth;
            const radius = Math.round((faceWidth / 2) / Math.tan(Math.PI / totalFaces)) + 20; 
            faces.forEach((face, i) => {
                const angle = i * (360 / totalFaces);
                face.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            });
        }

        function rotate() {
            if (autoRotate) { currentRotation -= 0.3; zoetrope.style.transform = `rotateY(${currentRotation}deg)`; }
            requestAnimationFrame(rotate);
        }

        const particles = [];
        class Particle {
            constructor() { this.reset(); }
            reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 1.5 + 0.2; this.speedX = (Math.random() - 0.5) * 0.8; this.speedY = (Math.random() - 0.5) * 0.8; this.life = Math.random() * 150 + 50; this.opacity = Math.random() * 0.4; }
            update() { this.x += this.speedX; this.y += this.speedY; this.life--; if (this.life <= 0) this.reset(); }
            draw() { ctx.fillStyle = `rgba(255, 220, 100, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 80; i++) particles.push(new Particle());
        function animateParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }

        window.addEventListener('resize', updateLayout);
        updateLayout(); rotate(); animateParticles();

        const startAction = (e) => { isDragging = true; autoRotate = false; startX = e.pageX || e.touches[0].pageX; };
        const moveAction = (e) => { if (!isDragging) return; const x = e.pageX || e.touches[0].pageX; currentRotation += (x - startX) * 0.3; zoetrope.style.transform = `rotateY(${currentRotation}deg)`; startX = x; };
        const endAction = () => { isDragging = false; };

        wrapper.addEventListener('mousedown', startAction);
        wrapper.addEventListener('touchstart', startAction);
        window.addEventListener('mousemove', moveAction);
        window.addEventListener('touchmove', moveAction);
        window.addEventListener('mouseup', endAction);
        window.addEventListener('touchend', endAction);
        wrapper.addEventListener('mouseenter', () => autoRotate = false);
        wrapper.addEventListener('mouseleave', () => { if(!isDragging) autoRotate = true; });
    </script>
</body>
</html>
