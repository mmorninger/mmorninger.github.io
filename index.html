<style>
    /* 1. Tạo không gian tối sâu thẳm */
    body {
        background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        perspective: 1200px; 
    }

    .zoetrope {
        width: 250px;
        height: 350px;
        transform-style: preserve-3d;
        animation: rotate 25s infinite linear;
    }

    /* 2. Hiệu ứng dừng lại khi di chuột (Hover) */
    .zoetrope:hover {
        animation-play-state: paused; /* Đạo diễn ra lệnh: STOP! */
    }

    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid rgba(255,255,255,0.2);
        
        /* 3. ĐÂY LÀ CHỖ TƯ DUY NGƯỢC: Hiệu ứng tiêu cự */
        transition: all 0.8s ease;
        filter: blur(4px); /* Mặc định là mờ (xóa phông) */
        opacity: 0.3;      /* Mặc định là tối đi */
    }

    /* 4. Logic: Mặt nào ở gần (phía trước) thì rõ nét */
    /* Chúng ta dùng JavaScript hoặc CSS để "bắt" mặt đang ở gần nhất */
    
    /* Demo đơn giản: Khi di chuột vào mặt nào, mặt đó sáng bừng và rõ nét */
    .face:hover {
        filter: blur(0px);   /* Hết mờ */
        opacity: 1;          /* Sáng trưng */
        box-shadow: 0 0 30px rgba(255,255,255,0.5); /* Phát sáng nhẹ */
        border: 1px solid #fff;
    }

    @keyframes rotate {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
</style>
