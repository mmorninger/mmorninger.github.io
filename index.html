<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morninger Universe | Interactive</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; touch-action: none; }

        /* --- UI OVERLAY --- */
        .top-nav { position: fixed; top: 3vh; width: 100%; display: flex; justify-content: space-between; z-index: 10; pointer-events: none; }
        .top-nav div { pointer-events: auto; }
        .copyright-mark { margin-left: 4vh; color: rgba(255, 255, 255, 0.3); font-size: 1.1vh; letter-spacing: 0.2vh; text-transform: uppercase; }
        .contact-box { margin-right: 4vh; display: flex; flex-direction: column; align-items: flex-end; cursor: pointer; }
        .contact-label { color: rgba(255, 255, 255, 0.5); font-size: 1.3vh; letter-spacing: 0.2vh; transition: 0.3s; }
        .contact-box:hover .contact-label { color: #fff; text-shadow: 0 0 1vh #fff; }

        /* --- DAWN BACKGROUND --- */
        .dawn-portal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://googleusercontent.com/image_generation_content/2') no-repeat center center; background-size: cover; z-index: 1; filter: brightness(0.4); transition: 1s; cursor: pointer; }
        .dawn-portal:hover { filter: brightness(0.6); }

        /* --- WORLD ZOE SYSTEM --- */
        .zoe-system { position: relative; z-index: 3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; perspective: 150vh; }
        .zoetrope-wrapper { width: 25vh; height: 35vh; transform-style: preserve-3d; cursor: grab; z-index: 4; }
        .zoetrope { width: 100%; height: 100%; transform-style: preserve-3d; transition: transform 0.1s ease-out; }

        /* Hi·ªáu ·ª©ng Glow cho Th·∫ª b√†i */
        .face { 
            position: absolute; width: 25vh; height: 35vh; background: rgba(15, 15, 15, 0.9); 
            border: 0.1vh solid rgba(255,255,255,0.1); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-decoration: none; color: #fff; 
            transition: 0.4s; border-radius: 1.5vh; overflow: hidden;
            box-shadow: 0 0 5px rgba(255,255,255,0.05);
        }
        .face:hover { 
            border-color: rgba(255,255,255,0.8); 
            box-shadow: 0 0 25px rgba(255,255,255,0.3); /* √Ånh s√°ng tr√†n ra */
            transform: scale(1.05); /* Ph√≥ng to nh·∫π ƒë·ªÉ b√°o hi·ªáu ch·ªçn */
        }

        /* --- BURROWEL SECTION (C·∫£i thi·ªán Hover Area) --- */
        .burrowel-anchor { 
            text-decoration: none; position: relative; z-index: 5; 
            display: flex; flex-direction: column; align-items: center; 
            margin-top: 5vh; padding: 4vh; /* TƒÉng v√πng nh·∫≠n di·ªán chu·ªôt */
            cursor: pointer;
        }

        .rabbit-container { height: 5vh; overflow: hidden; display: flex; align-items: flex-end; pointer-events: none; }
        .rabbit-magic { font-size: 3.5vh; transform: translateY(110%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .burrowel-text { color: rgba(255,255,255,0.6); font-size: 1.6vh; letter-spacing: 0.5vh; margin-top: -1.5vh; transition: 0.3s; }

        /* Hover Burrowel */
        .burrowel-anchor:hover .rabbit-magic { transform: translateY(0); }
        .burrowel-anchor:hover .burrowel-text { color: #fff; text-shadow: 0 0 15px #fff; }

        /* --- FOOTER & FIX MOBILE --- */
        footer { 
            position: fixed; bottom: 5vh; width: 100%; z-index: 6; 
            display: flex; justify-content: center; gap: 5vh; flex-wrap: wrap; /* Tr√°nh d√≠nh ch√πm tr√™n mobile */
        }
        
        .minor-ip { 
            background: none; border: none; color: rgba(255,255,255,0.5); 
            cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center;
            text-decoration: none;
        }

        /* Hi·ªáu ·ª©ng H·ªôi Ch·ª©ng */
        .minor-ip:hover { color: #fff; text-shadow: 0 0 10px #fff; }
        .minor-ip:hover .ip-name { text-decoration: underline rgba(255,255,255,0.4) 1px; text-underline-offset: 4px; }

        .ip-name { font-size: 1.6vh; letter-spacing: 0.2vh; font-weight: bold; }
        .ip-sub { font-size: 1vh; opacity: 0.6; margin-top: 0.5vh; }

        .upcoming { color: rgba(255,255,255,0.2) !important; cursor: default; }

        /* MEDIA QUERY CHO MOBILE */
        @media (max-width: 768px) {
            footer { bottom: 2vh; gap: 2vh; }
            .ip-name { font-size: 1.4vh; }
            .burrowel-anchor { margin-top: 2vh; }
            .zoetrope-wrapper { width: 18vh; height: 26vh; }
            .face { width: 18vh; height: 26vh; }
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="copyright-mark">¬© 2026 MORNINGER UNIVERSE</div>
        <div class="contact-box" onclick="copyEmail()">
            <span class="contact-label">CONTACT</span>
        </div>
    </div>

    <div class="dawn-portal"></div>

    <div class="zoe-system">
        <div class="zoetrope-wrapper" id="wrapper">
            <div class="zoetrope" id="zoetrope">
                <a href="#" class="face"><span>SIGN THE COLD LAND</span></a>
                <a href="#" class="face"><span>IP CORE II</span></a>
                <a href="#" class="face"><span>IP CORE III</span></a>
            </div>
        </div>

        <a href="burrowel.html" class="burrowel-anchor">
            <div class="rabbit-container">
                <span class="rabbit-magic">üé©üê∞</span>
            </div>
            <div class="burrowel-text">BURROWEL</div>
        </a>
    </div>

    <footer>
        <a href="#" class="minor-ip">
            <span class="ip-name">H·ªôi Ch·ª©ng</span>
            <span class="ip-sub">(Syndrome)</span>
        </a>
        <div class="minor-ip upcoming">
            <span class="ip-name">UP COMING</span>
        </div>
        <div class="minor-ip upcoming">
            <span class="ip-name">UP COMING</span>
        </div>
    </footer>

    <script>
        // Copy Email
        function copyEmail() {
            navigator.clipboard.writeText("m.morniger@gmail.com");
            alert("Email copied!");
        }

        // Kh·ªüi t·∫°o Zoetrope (gi·ªëng code c≈© c·ªßa b·∫°n)
        const zoetrope = document.getElementById('zoetrope');
        const faces = document.querySelectorAll('.face');
        let currentRotation = 0;
        
        function updateLayout() {
            const totalFaces = faces.length;
            const faceWidth = faces[0].offsetWidth;
            const radius = Math.round((faceWidth / 2) / Math.tan(Math.PI / totalFaces)) + 20; 
            faces.forEach((face, i) => {
                const angle = i * (360 / totalFaces);
                face.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            });
        }

        function rotate() {
            currentRotation -= 0.3;
            zoetrope.style.transform = `rotateY(${currentRotation}deg)`;
            requestAnimationFrame(rotate);
        }

        window.addEventListener('resize', updateLayout);
        updateLayout();
        rotate();
    </script>
</body>
</html>
