<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoetrope IP Showcase</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Màu nền tối giống ảnh mẫu */
            overflow: hidden;
            perspective: 1000px;
        }

        /* Container bao quanh vòng xoay */
        .zoetrope-container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s linear infinite; /* Tốc độ xoay */
        }

        /* Dừng xoay khi di chuột vào */
        .zoetrope-container:hover {
            animation-play-state: paused;
        }

        /* Định dạng chung cho mỗi mặt (Card) */
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            cursor: pointer;
            backface-visibility: visible;
            transition: transform 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-label {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* Tính toán vị trí 3D cho 3 mặt (Tam giác đều) */
        /* Khoảng cách từ tâm (translateZ) được tính bằng: (Cạnh / 2) / tan(180/số mặt) */
        /* Với 3 mặt, góc là 120 độ. translateZ ≈ 87px cho chiều rộng 300px */
        
        .card:nth-child(1) { transform: rotateY(0deg) translateZ(90px); }
        .card:nth-child(2) { transform: rotateY(120deg) translateZ(90px); }
        .card:nth-child(3) { transform: rotateY(240deg) translateZ(90px); }

        /* Hiệu ứng xoay */
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Hiệu ứng hạt (tùy chọn để giống ảnh mẫu) */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="zoetrope-container">
        <a href="sign-the-cold-land.html" class="card">
            <img src="https://via.placeholder.com/300x400?text=Sign+The+Cold+Land" alt="IP 1">
            <div class="card-label">SIGN THE COLD LAND</div>
        </a>

        <a href="ip-core-ii.html" class="card">
            <img src="https://via.placeholder.com/300x400?text=IP+Core+II" alt="IP 2">
            <div class="card-label">IP: CORE II</div>
        </a>

        <a href="ip-core-iii.html" class="card">
            <img src="https://via.placeholder.com/300x400?text=IP+Core+III" alt="IP 3">
            <div class="card-label">IP: CORE III</div>
        </a>
    </div>

</body>
</html>
