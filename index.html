<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

body{
margin:0;
background:black;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
perspective:2000px;
}

.zoetrope{
width:200px;
height:300px;
position:relative;
transform-style:preserve-3d;
animation:spin 10s linear infinite;
}

.slice{

position:absolute;
width:100px;
height:200px;
left:50px;
top:50px;

background:white;

clip-path:polygon(
50% 0%,
85% 12%,
100% 50%,
85% 88%,
50% 100%,
15% 88%,
0% 50%,
15% 12%
);

}

@keyframes spin{

from{transform:rotateY(0deg)}
to{transform:rotateY(360deg)}

}

</style>
</head>
<body>

<div class="zoetrope" id="z"></div>

<script>

const z=document.getElementById("z")

const total=12

const radius=120

for(let i=0;i<total;i++){

let s=document.createElement("div")

s.className="slice"

s.style.transform=
`rotateY(${i*(360/total)}deg) translateZ(${radius}px)`

z.appendChild(s)

}

</script>

</body>
</html>
