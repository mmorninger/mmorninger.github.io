    <meta charset="UTF-8">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; touch-action: none; }

        /* --- LAYER 1: DAWN BACKGROUND --- */
        .dawn-portal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://googleusercontent.com/image_generation_content/2') no-repeat center center;
            background-size: cover;
            z-index: 1; cursor: pointer;
            filter: brightness(0.4); transition: 1s;
        }

        /* --- LAYER 2: ZOE SYSTEM --- */
        .zoe-system {
            position: relative; z-index: 3; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* LÕI BỤI SÁNG TỎA LAN */
        .core-light {
            position: absolute; width: 2px; height: 2px;
            background: #ffd700; border-radius: 50%;
            box-shadow: 0 0 40px 20px rgba(255, 215, 0, 0.3), 
                        0 0 80px 40px rgba(255, 215, 0, 0.1);
            animation: pulseLight 3s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .zoetrope-wrapper {
            width: 200px; height: 300px;
            transform-style: preserve-3d;
            cursor: grab;
            z-index: 4;
        }

        .zoetrope { width: 100%; height: 100%; transform-style: preserve-3d; position: relative; }

        /* MẶT CONG NGHỆ THUẬT */
        .face {
            position: absolute; width: 200px; height: 300px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px / 15px; /* Hiệu ứng cong elip */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: #fff;
            backface-visibility: hidden; user-select: none;
            backdrop-filter: blur(8px);
            overflow: hidden;
        }
        .face:hover { border-color: #ffd700; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        .face span { font-size: 10px; letter-spacing: 2px; margin-top: 15px; opacity: 0.6; pointer-events: none; }

        /* Khoảng cách sát nhau 135px để thấy mặt bên cạnh */
        .face:nth-child(1) { transform: rotateY(0deg) translateZ(135px); }
        .face:nth-child(2) { transform: rotateY(120deg) translateZ(135px); }
        .face:nth-child(3) { transform: rotateY(240deg) translateZ(135px); }

        /* --- BURROWEL BASE --- */
        .burrowel-anchor {
            text-decoration: none; position: relative; z-index: 5;
            display: flex; flex-direction: column; align-items: center;
            margin-top: 50px; cursor: pointer;
        }
        .burrowel-base {
            width: 160px; height: 25px;
            background: radial-gradient(ellipse at center, #444 0%, transparent 80%);
            transform: rotateX(80deg); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.5s;
        }
        .burrowel-text { color: rgba(255,255,255,0.4); font-size: 9px; letter-spacing: 4px; margin-top: -5px; transition: 0.3s; }
        .burrowel-anchor:hover .burrowel-base { background: rgba(255, 215, 0, 0.4); box-shadow: 0 0 30px #ffd700; }
        .burrowel-anchor:hover .burrowel-text { color: #fff; text-shadow: 0 0 10px #fff; }

        @keyframes pulseLight {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(2); opacity: 0.7; }
        }

        footer { position: fixed; bottom: 20px; width: 100%; z-index: 6; display: flex; justify-content: center; gap: 20px; }
        .minor-ip { background: none; border: none; color: rgba(255,255,255,0.3); font-size: 8px; cursor: pointer; letter-spacing: 1px; }
    </style>
</head>
