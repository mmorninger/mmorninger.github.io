<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a; /* Màu tối huyền bí */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* Container xoay */
        .zoetrope-container {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Các thẻ film */
        .card {
            position: absolute;
            width: 200px;
            height: 300px;
            background: rgba(40, 40, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
            backface-visibility: visible;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .card-image {
            width: 100%;
            height: 70%;
            background: #333;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card-title {
            color: #eee;
            font-family: sans-serif;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Hiệu ứng Burrowel: Sáng trắng xám mờ */
        .burrowel-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(200,200,200,0.05) 50%, transparent 100%);
            pointer-events: none;
            z-index: 10;
        }

        /* Lõi bụi vàng (Canvas) */
        #dust-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            pointer-events: none;
        }
    </style>
</head>
<body>

<canvas id="dust-canvas"></canvas>

<div class="zoetrope-container" id="zoetrope">
    </div>

<script>
    const totalCards = 12;
    const radius = 400; // Độ rộng của vòng tròn
    const container = document.getElementById('zoetrope');

    // Tạo các thẻ card
    for (let i = 0; i < totalCards; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        
        // Công thức xoay: mỗi card cách nhau (360/tổng số card) độ
        const angle = i * (360 / totalCards);
        card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        
        card.innerHTML = `
            <div class="card-image"></div>
            <div class="card-title">SIGN THE COLD LAND</div>
            <div style="color: #888; font-size: 10px; margin-top:5px;">onlick (if tag) return frosel</div>
        `;
        container.appendChild(card);
    }

    // Hiệu ứng bụi vàng tỏa ra (Canvas)
    const canvas = document.getElementById('dust-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 800;

    const particles = [];
    class Particle {
        constructor() {
            this.reset();
        }
        reset() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = (Math.random() - 0.5) * 2;
            this.speedY = (Math.random() - 0.5) * 2;
            this.life = Math.random() * 100 + 50;
            this.opacity = Math.random() * 0.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.life--;
            if (this.life <= 0) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`; // Vàng nhẹ
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < 150; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update();
            p.draw();
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
