<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morninger Universe | Interactive</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; touch-action: none; }

        /* --- DAWN BACKGROUND --- */
        .dawn-portal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://googleusercontent.com/image_generation_content/2') no-repeat center center;
            background-size: cover;
            z-index: 1; cursor: pointer;
            filter: brightness(0.4); transition: filter 1s;
        }

        /* --- WORLD ZOE SYSTEM --- */
        .zoe-system {
            position: relative; z-index: 3; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        #dust-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none; }

        .zoetrope-wrapper { width: 200px; height: 280px; transform-style: preserve-3d; cursor: grab; z-index: 4; }
        .zoetrope { width: 100%; height: 100%; transform-style: preserve-3d; }

        .face {
            position: absolute; width: 200px; height: 280px;
            background: rgba(15, 15, 15, 0.9); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: #fff; border-radius: 15px;
            clip-path: ellipse(95% 100% at 50% 50%); backface-visibility: visible;
        }
        .face span { font-size: 10px; letter-spacing: 2px; margin-top: 15px; }

        /* --- BURROWEL DYNAMIC SYSTEM --- */
        .burrowel-anchor {
            position: relative; z-index: 5; margin-top: 60px;
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; cursor: pointer;
        }

        /* Hình ảnh đại diện hiện lên TO HƠN */
        .burrowel-preview {
            position: absolute; 
            bottom: 80px; /* Đẩy lên cao hơn một chút */
            width: 180px;  /* Tăng từ 100px lên 180px */
            height: 250px; /* Tăng từ 140px lên 250px */
            background: url('https://googleusercontent.com/image_generation_content/3') center/cover;
            border-radius: 12px; 
            border: 2px solid rgba(255,255,255,0.4);
            opacity: 0; 
            transform: translateY(30px) scale(0.8); /* Thêm hiệu ứng phóng to nhẹ khi hiện */
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); /* Hiệu ứng mượt hơn */
            pointer-events: none;
            box-shadow: 0 0 40px rgba(255,255,255,0.15);
        }

        .burrowel-anchor.active .burrowel-preview { 
            opacity: 1; 
            transform: translateY(0) scale(1); 
        }

        .burrowel-base {
            width: 200px; height: 35px;
            background: radial-gradient(ellipse at center, rgba(200,200,200,0.2) 0%, transparent 75%);
            transform: rotateX(75deg); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s;
        }
        .burrowel-text {
            color: rgba(255,255,255,0.4); font-size: 10px; letter-spacing: 4px;
            margin-top: -10px; transition: 0.3s;
        }

        .burrowel-anchor:hover .burrowel-text, .burrowel-anchor.active .burrowel-text { 
            color: #fff; text-shadow: 0 0 15px rgba(255,255,255,0.8); 
        }

        footer { position: fixed; bottom: 30px; width: 100%; z-index: 4; display: flex; justify-content: center; gap: 20px; }
        .minor-ip { background: none; border: none; color: rgba(255,255,255,0.2); font-size: 9px; }
    </style>
</head>
