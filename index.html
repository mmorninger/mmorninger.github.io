<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morninger Universe | Interactive</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Helvetica', sans-serif; touch-action: none; }

        /* --- DAWN BACKGROUND --- */
        .dawn-portal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://googleusercontent.com/image_generation_content/2') no-repeat center center;
            background-size: cover;
            z-index: 1; cursor: pointer;
            filter: brightness(0.4); transition: filter 1s;
        }

        /* --- WORLD ZOE SYSTEM --- */
        .zoe-system {
            position: relative; z-index: 3; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            perspective: 2000px; /* Tăng perspective để tạo độ sâu lớn hơn */
        }

        #dust-core { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; pointer-events: none; }

        .zoetrope-wrapper { width: 220px; height: 300px; transform-style: preserve-3d; cursor: grab; z-index: 4; }
        
        .zoetrope { 
            width: 100%; height: 100%; 
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* --- BIẾN CÁC MẶT THÀNH ĐƯỜNG CONG --- */
        .face {
            position: absolute; width: 220px; height: 300px;
            background: rgba(20, 20, 20, 0.95); 
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-decoration: none; color: #fff; 
            
            /* Tạo độ cong giả bằng border-radius và clip-path */
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.08);
            
            /* Hiệu ứng bóng đổ để tạo cảm giác khối trụ tròn */
            box-shadow: inset 20px 0 30px rgba(0,0,0,0.5), inset -20px 0 30px rgba(0,0,0,0.5);
            
            backface-visibility: visible;
            overflow: hidden;
        }

        .face div {
            transition: 0.5s;
            filter: saturate(0.8) brightness(0.8);
        }

        .face:hover div {
            filter: saturate(1.2) brightness(1.1);
        }

        .face span { 
            position: absolute; bottom: 20px;
            font-size: 10px; letter-spacing: 3px; 
            text-align: center; width: 100%;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
        }

        /* --- PHẦN CÒN LẠI GIỮ NGUYÊN --- */
        .burrowel-anchor {
            position: relative; z-index: 5; margin-top: 60px;
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; cursor: pointer;
        }

        .burrowel-preview {
            position: absolute; bottom: 60px; width: 100px; height: 140px;
            background: url('https://googleusercontent.com/image_generation_content/3') center/cover;
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.3);
            opacity: 0; transform: translateY(20px); transition: 0.5s; pointer-events: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .burrowel-anchor.active .burrowel-preview { opacity: 1; transform: translateY(0); }

        .burrowel-base {
            width: 200px; height: 35px;
            background: radial-gradient(ellipse at center, rgba(200,200,200,0.2) 0%, transparent 75%);
            transform: rotateX(75deg); border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.5s;
        }
        .burrowel-text {
            color: rgba(255,255,255,0.4); font-size: 10px; letter-spacing: 4px;
            margin-top: -10px; transition: 0.3s;
        }

        .burrowel-anchor:hover .burrowel-text, .burrowel-anchor.active .burrowel-text { 
            color: #fff; text-shadow: 0 0 10px #fff; 
        }

        footer { position: fixed; bottom: 30px; width: 100%; z-index: 4; display: flex; justify-content: center; gap: 20px; }
        .minor-ip { background: none; border: none; color: rgba(255,255,255,0.2); font-size: 9px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="dawn-portal" onclick="if(!isDragging) window.location.href='dawn.html'"></div>
    
    <div class="zoe-system">
        <canvas id="dust-core"></canvas>

        <div class="zoetrope-wrapper" id="wrapper">
            <div class="zoetrope" id="zoetrope">
                <a href="stcl-detail.html" class="face">
                    <div style="width:100%; height:100%; background: url('https://googleusercontent.com/image_generation_content/1') center/cover;"></div>
                    <span>SIGN THE COLD LAND</span>
                </a>
                <a href="zoe-ip2.html" class="face">
                    <div style="width:100%; height:100%; background: linear-gradient(45deg, #111, #333);"></div>
                    <span>IP CORE II</span>
                </a>
                <a href="zoe-ip3.html" class="face">
                    <div style="width:100%; height:100%; background: linear-gradient(-45deg, #111, #333);"></div>
                    <span>IP CORE III</span>
                </a>
            </div>
        </div>

        <div class="burrowel-anchor" id="burrowelBtn">
            <div class="burrowel-preview"></div>
            <div class="burrowel-base"></div>
            <div class="burrowel-text">BURROWEL</div>
        </div>
    </div>

    <footer>
        <button class="minor-ip">Project A</button>
        <button class="minor-ip">Project B</button>
        <button class="minor-ip">Project C</button>
    </footer>

    <script>
        const zoetrope = document.getElementById('zoetrope');
        const wrapper = document.getElementById('wrapper');
        const faces = document.querySelectorAll('.face');
        const burrowelBtn = document.getElementById('burrowelBtn');
        
        let currentRotation = 0;
        let isDragging = false;
        let startX = 0;
        let autoRotate = true;
        let burrowelStep = 0;

        // --- TÍNH TOÁN KHOẢNG CÁCH ĐỂ TẠO VÒNG TRÒN KHÍT ---
        const totalFaces = faces.length;
        // Bán kính để các cạnh chạm nhau: r = (W / 2) / tan(PI / n)
        const radius = Math.round((220 / 2) / Math.tan(Math.PI / totalFaces)); 

        faces.forEach((face, i) => {
            const angle = i * (360 / totalFaces);
            // Quan trọng: translateZ đưa thẻ ra xa tâm đúng bằng bán kính để tạo vòng trụ
            face.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
        });

        function rotate() {
            if (autoRotate) {
                currentRotation -= 0.3; 
                zoetrope.style.transform = `rotateY(${currentRotation}deg)`;
            }
            requestAnimationFrame(rotate);
        }
        rotate();

        // --- LOGIC CLICK BURROWEL ---
        burrowelBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (burrowelStep === 0) {
                burrowelBtn.classList.add('active');
                burrowelStep = 1;
            } else {
                window.location.href = 'burrowel.html';
            }
        });

        document.addEventListener('click', (e) => {
            if (!burrowelBtn.contains(e.target)) {
                burrowelBtn.classList.remove('active');
                burrowelStep = 0;
            }
        });

        // --- CANVAS BỤI VÀNG ---
        const canvas = document.getElementById('dust-core');
        const ctx = canvas.getContext('2d');
        canvas.width = 800; canvas.height = 800;
        const particles = [];

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = canvas.width / 2; this.y = canvas.height / 2;
                this.size = Math.random() * 1.2;
                this.speedX = (Math.random() - 0.5) * 1.2;
                this.speedY = (Math.random() - 0.5) * 1.2;
                this.life = Math.random() * 150 + 50;
                this.opacity = Math.random() * 0.3;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.life--; if (this.life <= 0) this.reset(); }
            draw() {
                ctx.fillStyle = `rgba(255, 230, 150, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 120; i++) particles.push(new Particle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- DRAG LOGIC ---
        wrapper.addEventListener('mousedown', (e) => { isDragging = true; autoRotate = false; startX = e.pageX; });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = (e.pageX - startX) * 0.4;
            currentRotation += deltaX;
            zoetrope.style.transform = `rotateY(${currentRotation}deg)`;
            startX = e.pageX;
        });
        window.addEventListener('mouseup', () => { isDragging = false; autoRotate = true; });
        
        // Mobile Support
        wrapper.addEventListener('touchstart', (e) => { isDragging = true; autoRotate = false; startX = e.touches[0].pageX; });

            const deltaX = (e.touches[0].
